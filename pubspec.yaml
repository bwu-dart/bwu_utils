name: bwu_utils
version: 0.1.3
description: A collection of utilities I want to use from different packages.
homepage: https://github.com/bwu-dart/bwu_utils
author: Günter Zöchbauer <guenter@gzoechbauer.com>
environment:
  sdk: '>=1.9.0 <2.0.0'

dependencies:
  args: '>=0.13.0 <0.14.0'
  html: '>=0.12.1 <0.13.0'
  logging: '>=0.9.0 <0.12.0'
  path: '>=1.0.0 <2.0.0'
  quiver: '>=0.21.3 <0.25.0'
#  quiver_log: '>=1.0.3 <2.0.0'

dev_dependencies:
  bwu_grinder_tasks: '^0.1.1-dev.1'
  grinder: '>=0.7.2 <0.9.0'
  test: '>=0.12.0 <0.13.0'

transformers:
- test/pub_serve:
    $include: test/**_test{.*,}.dart
